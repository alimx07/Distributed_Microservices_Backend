apiVersion: v1
kind: Service
metadata:
  name: feed-service
  namespace: dmb
spec:
  selector:
    app: feed-service
  ports:
    - port: 50081
      targetPort: 50081
      name: grpc
    - port: 8080
      targetPort: 8080
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-service
  namespace: dmb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feed-service
  template:
    metadata:
      labels:
        app: feed-service
    spec:
      containers:
        - name: feed-service
          image: alimx07/feed_service:1.0
          ports:
            - containerPort: 50081
              name: grpc
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: feed-service-config
          env:
            - name: CLUSTER_ADDR
              valueFrom:
                secretKeyRef:
                  name: feed-cache-credentials
                  key: ELASTICACHE_CLUSTER_ENDPOINT
            - name: CACHE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: feed-cache-credentials
                  key: ELASTICACHE_CLUSTER_PASSWORD
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
